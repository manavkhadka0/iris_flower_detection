<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom Css -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="header_title text-center mt-3">Iris Flower Prediction</h1>
            </div>
        </div>
        <form method="POST" action="{{url_for('pred')}}">
            <div class="row mt-5 row-cols-2">
                <div class=" col-md-6  col-12 ">
                    <div class="form-floating mb-3">
                        <input min="0" max="15" name="sl" type="number" step="0.1" class="form-control"
                            id="floatingInput" placeholder="Sepal Length" required>
                        <label>Sepal Length</label>
                    </div>
                </div>
                <div class=" col-md-6 col-12">
                    <div class="form-floating">
                        <input min="0" max="15" name="sw" type="number" step="0.1" class="form-control"
                            id="floatingPassword" placeholder="Sepal Width" required>
                        <label>Sepal Width</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3 row-cols-2">
                <div class="col-md-6  col-12">
                    <div class="form-floating mb-3">
                        <input min="0" max="15" name="pl" type="number" step="0.1" class="form-control"
                            id="floatingInput" placeholder="Petal Length" required>
                        <label>Petal Length</label>
                    </div>
                </div>
                <div class=" col-lg-6 col-md-6  col-12">
                    <div class="form-floating">
                        <input min="0" max="15" name="pw" type="number" step="0.1" class="form-control"
                            id="floatingPassword" placeholder="Petal Width" required>
                        <label>Petal Width</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn button primary-button my-3">Predict!</button>

        </form>
        <a href="/info" class="btn button secondary-button">Modal Info</a>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
