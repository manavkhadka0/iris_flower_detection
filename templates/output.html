<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom Css -->
    <link rel="stylesheet" href="../static/style.css">
    <title>Prediction</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5">Your Prediction</h1>
            </div>
        </div>

        {% if data == 0 %}
        <div class="row my-5 p-lg-5 p-md-1 p-sm-1 p-xs-1">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerdiv">
                <h1>Iris Setosa</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="../static/images/setosa.jpg" class="img-fluid" alt="setosa">
            </div>
        </div>
        {%endif%}
        {% if data == 1 %}
        <div class="row my-5 p-lg-5 p-md-1 p-sm-1 p-xs-1">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerdiv">
                <h1>Iris Versicolor</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="../static/images/versicolor.jpg" class="img-fluid " alt="setosa">
            </div>
        </div>
        {%endif%}
        {% if data == 2 %}
        <div class="row my-5 p-lg-5 p-md-1 p-sm-1 p-xs-1 centerdiv">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex align-items-center justify-content-center">
                <h1>Iris Virginica</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="../static/images/virginica.jpg" class="img-fluid" alt="setosa">
            </div>
        </div>
        {%endif %}

        <a href="/" class="btn button primary-button my-3">Next One!</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
