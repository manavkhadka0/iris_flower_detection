<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom Css -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h1 class=" text-center">Information</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="text-upper text-center">Accuracy: {{acc}}%</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 mt-md-3 my-2 p-3">
                <div class="row">
                    <h3 class="text-upper mb-3 text-center">Setosa</h3>
                    {% for key,value in set.items()%}
                    <p class="row row-cols-2 border border-1">
                        <span class="col text-upper key">{{key}}: </span>
                        <span class="col  text-center value">{{value}}</span>
                    </p>
                    {%endfor%}
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mt-md-3 my-2 p-3">
                <div class="row ">
                    <h3 class="text-upper mb-3 text-center">Versicolor</h3>
                    {% for key,value in ver.items()%}
                    <p class="row row-cols-2 border border-1">
                        <span class="col  text-upper key">{{key}}: </span>
                        <span class="col  text-center value">{{value}}</span>
                    </p>
                    {%endfor%}
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mt-md-3 my-2 p-3">
                <div class="row">
                    <h3 class="text-upper mb-3 text-center">Virginica</h3>
                    {% for key,value in vir.items()%}
                    <p class="row row-cols-2 border border-1">
                        <span class="col text-upper key">{{key}}: </span>
                        <span class="col  text-center value">{{value}}</span>
                    </p>
                    {%endfor%}
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
